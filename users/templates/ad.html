<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список рекламы</title>
    <style>
         body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
        }

        .sidebar {
            width: 200px;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar li {
            margin-bottom: 10px;
        }

        .sidebar a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #333;
            border-radius: 5px;
            background-color: #fff;
            transition: background-color 0.3s ease;
        }

        .sidebar a:hover {
            background-color: #ddd;
        }

        .main-content {
            flex: 1;
            padding: 20px;
        }

        .ad-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .ad-card {
            width: 250px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
        }

        .ad-card .ad-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .ad-card .ad-info {
            margin-bottom: 10px;
        }

        .ad-card .ad-info p {
            margin: 5px 0;
        }

        .ad-card .ad-actions {
            display: flex;
            justify-content: space-between;
        }

        .ad-card button {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            background-color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .ad-card button:hover {
            background-color: #ddd;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .create-ad-button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .create-ad-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <ul>
                <li><a href="#">Список пользователей</a></li>
                <li><a href="#">Жалобы</a></li>
                <li><a href="#">Верефикация пользователей</a></li>
                <li><a href="#">Статистика</a></li>
                <li><a href="#">Главная админ-панель</a></li>
            </ul>
        </div>

        <div class="main-content">
            <div class="header">
                <button class="create-ad-button">Создать рекламу</button>
            </div>

            <div class="ad-list">
                <div class="ad-card">
                    <img src="https://via.placeholder.com/250x150" alt="Рекламная картинка" class="ad-image">
                    <div class="ad-info">
                        <p>Текст рекламы</p>
                        <p>Статус: Активна</p>
                    </div>
                    <div class="ad-actions">
                        <button>Удалить</button>
                        <button>Отключить показ</button>
                    </div>
                </div>
                <div class="ad-card">
                    <img src="https://via.placeholder.com/250x150" alt="Рекламная картинка" class="ad-image">
                    <div class="ad-info">
                        <p>Текст рекламы</p>
                        <p>Статус: Активна</p>
                    </div>
                    <div class="ad-actions">
                        <button>Удалить</button>
                        <button>Отключить показ</button>
                    </div>
                </div>
                <div class="ad-card">
                    <img src="https://via.placeholder.com/250x150" alt="Рекламная картинка" class="ad-image">
                    <div class="ad-info">
                        <p>Текст рекламы</p>
                        <p>Статус: Активна</p>
                    </div>
                    <div class="ad-actions">
                        <button>Удалить</button>
                        <button>Отключить показ</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
